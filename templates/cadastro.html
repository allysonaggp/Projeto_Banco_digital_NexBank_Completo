<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexBank - Cadastro</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <!-- CSS externo -->
  <link rel="stylesheet" href="/static/styles.css">

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
  <div class="container" data-aos="fade-up">
    <div class="logo-area">
      <a href="/"><h1 class="logo-text">NexBank</h1></a>
      <p class="slogan">O Banco da nova Geração</p>
    </div>

    <div class="login-box">
      <h2 class="login-title">Cadastro</h2>
      <!-- formulario de login -->
      <form method="post" action="/cadastro">
        <div class="form-login">
          <label for="nome">Nome</label>
          <div class="input-icon">
            <input type="text" name="usuario" id="usuario" placeholder="digite seu nome completo">
          </div>
        </div>
        <div class="form-login">
          <label for="email">E-mail</label>
          <div class="input-icon">
            <input type="text" name="email" id="email" placeholder="seu@email.com">
          </div>
        </div>
        <div class="form-login">
          <label for="cpf">CPF</label>
          <div class="input-icon">
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
          </div>
        </div>

        <div class="form-login">
          <label for="password">Senha</label>
          <div class="input-icon">
            <input type="password" name="senha" id="password" placeholder="••••••••">
            <i data-feather="eye" class="toggle-password-cadastro"></i>
          </div>
        </div>

        <div class="options">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar-me</label>
          </div>
          
        </div>

        <button type="submit" class="login-btn">Cadastrar</button>
      </form>
      <!-- fim do fomulario -->

      

    <footer>
      <p>© 2023 NexBank. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    AOS.init();
    feather.replace();

    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.setAttribute('data-feather', type === 'password' ? 'eye' : 'eye-off');
      feather.replace();
    });
  </script>
</body>

</html>
